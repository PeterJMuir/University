<hr>
<!-- buttons for display, add, edit and delete-->
<input type = "button" value = "View Recipe" ng-click = "openDisplay()"> </input>
<input type = "button" value = "Add Recipe" ng-click = "openAdd()"> </input>
<input type = "button" value = "Edit Selected Recipe" ng-click = "openEdit()"> </input>
<input type = "button" value = "Delete Selected Recipe" ng-click = "deleteRecipe()"> </input>


<!-- displays recipes in a table -->
<table>
	<tr>
	<td>Id</td>
	<td>Name</td>
	<td>Serves</td>
	<td>Ingredients</td>
	<td>Remarks</td>
	</tr>
	<tr ng-repeat = "r in recipes | orderBy: sortOrder | filter: filterString"
	ng-click = "setSelectedRecipe(r)"
	ng-class="{selected: selectedRecipe == r}">
	<td>{{ r.ID }}</td>
	<td>{{ r.name }}</td>
	<td>{{ r.serves }}</td>
	<td>{{ r.getIngredientsNames() }}</td>
	<td>{{ r.remarks }}</td>
	</tr>

</table>

<input type = "text" ng-model = "filterString"> </input>
